[build]
  command = "npm run build"
  publish = "build/"
  [build.processing]
    skip_processing = true

# CORS headers for plugin assets
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, DeepL-Auth-Key"
    Access-Control-Max-Age = "3600"